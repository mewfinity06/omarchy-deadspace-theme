# ────────────────────────────────────────────────────────────
# Omarchy Dead Space Theme for Hyprland
# ────────────────────────────────────────────────────────────

general {
    col.active_border = rgb(6BAFA3)
    col.inactive_border = rgb(103B39)
    border_size = 2
    gaps_in = 2
    gaps_out = 4
}

animations {
    enabled = yes

    # Smooth curves
    bezier = smooth, 0.25, 0.10, 0.25, 1.00
    bezier = softIn, 0.55, 0.00, 0.25, 1.00
    bezier = softOut, 0.25, 0.25, 0.10, 1.00

    # Windows open/close/move
    animation = windows,        1, 1.65, smooth
    animation = windowsIn,      1, 1.55, softOut
    animation = windowsOut,     1, 1.50, softIn
    animation = windowsMove,    1, 1.90, smooth

    # Fades (gentle, not too slow)
    animation = fade,           1, 1.45, smooth
    animation = fadeIn,         1, 1.35, softOut
    animation = fadeOut,        1, 1.30, softIn
    animation = fadeDim,        1, 1.35, smooth

    # Layers (notifications, popups)
    animation = layers,         1, 1.55, smooth
    animation = layersIn,       1, 1.45, softOut
    animation = layersOut,      1, 1.40, softIn

    # Workspaces (perfect smooth slide)
    animation = workspaces,     1, 1.75, smooth
    animation = specialWorkspace, 1, 1.65, smooth

    # Border animations
    animation = border,         1, 1.80, smooth
    animation = borderangle,    1, 2.10, softOut

    # Switching fade
    animation = fadeSwitch,     1, 1.30, smooth
}

decoration {
    rounding = 6
    shadow {
        enabled = false
        range = 15
        render_power = 5
        offset = 0 0
    } 
    
blur {
        enabled = true
        size = 4            
        passes = 3
        contrast = 1.0      
        brightness = 0.95   
        vibrancy = 0.12     
        vibrancy_darkness = 0.25
        noise = 0.015      
        ignore_opacity = true
        new_optimizations = on
    }

    active_opacity = 0.90      
    inactive_opacity = 0.88
    fullscreen_opacity = 1.0
}

